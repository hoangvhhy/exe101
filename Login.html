    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const shapes = document.querySelectorAll('.shape');
            const logoImg = document.getElementById('logoImg');
            // X√≥a d√≤ng n√†y v√¨ trang login kh√¥ng c√≥ footer
            // const footerLogoImg = document.getElementById('footerLogoImg');

            body.classList.toggle('light-theme');

            if (body.classList.contains('light-theme')) {

                logoImg.src = '/assets/img/logo_chuden.png';
                // X√≥a d√≤ng n√†y
                // footerLogoImg.src = '/assets/img/logo_chuden.png';
                localStorage.setItem('theme', 'light');
                shapes.forEach((shape, index) => {
                    shape.style.filter = 'brightness(1.3)';
                });
            } else {

                // X√≥a d√≤ng n√†y

                localStorage.setItem('theme', 'dark');
                shapes.forEach((shape) => {
                    shape.style.filter = 'brightness(1)';
                });
            }
        }
        // Load saved theme
        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            const shapes = document.querySelectorAll('.shape');
            const logoImg = document.getElementById('logoImg'); // Th√™m d√≤ng n√†y

            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
                logoImg.src = '/assets/img/logo_chuden.png'; // Th√™m d√≤ng n√†y
                shapes.forEach((shape) => {

            } else {
                // ƒê·∫£m b·∫£o logo t·ªëi hi·ªÉn th·ªã ƒë√∫ng khi theme dark
                logoImg.src = '/assets/img/logo_chutrang.png'; // Th√™m d√≤ng n√†y
            }
        });

        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');

            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.innerHTML = ''; /* D√πng innerHTML thay v√¨ textContent */
            setTimeout(() => {
                console.log('Login attempt:', { username, password, remember });

                alert(`ƒêƒÉng nh·∫≠p th√†nh c√¥ng!\n\nEmail: ${username}\nGhi nh·ªõ: ${remember ? 'C√≥' : 'Kh√¥ng'}`);

                const userData = {
                    name: username.split('@')[0],
                    role: 'Kh√°ch h√†ng',
                    avatarUrl: ''
                };
                localStorage.setItem('userData', JSON.stringify(userData));

                goHome();
            }, 2000);
        }

        // Social Login Functions
